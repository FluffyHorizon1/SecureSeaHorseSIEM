# =============================================================================
# SecureSeaHorse SIEM — Detection Rules File (rules.conf)
# =============================================================================
# Format: name | severity | category | regex_pattern
#
# Severity:  low | medium | high | critical
# Category:  Arbitrary string — used for threshold alerting grouping.
#            Built-in categories: auth_failure, brute_force,
#            privilege_escalation, service_failure, resource_exhaustion,
#            crash, account_lockout, account_change, firewall
#
# Rules defined here with the SAME NAME as a built-in rule will OVERRIDE
# the built-in. This lets you tune sensitivity without modifying source.
#
# Lines starting with # are comments. Empty lines are skipped.
# =============================================================================

# -----------------------------------------------------------------------------
# EXAMPLE: Override the built-in SSH failed password rule with a more
# specific pattern that also captures the source port:
# -----------------------------------------------------------------------------
# ssh_failed_password | high | auth_failure | failed password for\s+\S+\s+from\s+[\d.]+\s+port\s+\d+

# -----------------------------------------------------------------------------
# EXAMPLE: Custom rules for your environment
# -----------------------------------------------------------------------------
# vpn_auth_failure   | high   | auth_failure   | vpn.*authentication failed for user\s+\S+
# webapp_sqli_detect | critical | injection     | (union\s+select|or\s+1\s*=\s*1|drop\s+table)
# disk_smart_warning | medium | hardware       | smartd\[.*\]:\s*device.*warning
# custom_app_error   | medium | app_failure    | myapp\[.*\]:\s*(fatal|panic|unrecoverable)

